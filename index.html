<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>

    <title>App Landing Page</title>
  </head>
  <body>
    <div class="jumbotron">
        <div class="container">
            <div>
                <img src="assets/my_logo.png" class="logo"/>
            </div>
            <div class="feature">
                <div class="row">
                    <div class="col-12">
                        <h1 class="heading">Best Holiday Finder App.</h1>
                        <p class="paragraph">
                            Find your next holiday destination using our App!
                        <br/>
                            Compare offers and save your hard earned money for your trip!
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="btn-group mt-3 ml-3 row">
                    <button class="btn btn-style px-4 mr-3">Find out more</button>
                    <button class="btn btn-style px-4">Download</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row text-center">
            <div class="col-12">
                <h2>Try it now!</h2>
            </div>
        </div>
        <div class="row m-1">
            <div class="store-div">
                <img class="w-50" src="https://upload.wikimedia.org/wikipedia/commons/2/29/Google_Play_Store_badge_NL_%28New%29_and_Apple_App_Store_badge.png"/>
            </div>
        </div>
    </div>
    <footer class="footer text-center mt-3 p-2">
        <p>Created by <a target="_blank" href="https://pavandeore.github.io">Pawan Deore</a></p>
    </footer>

    
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
